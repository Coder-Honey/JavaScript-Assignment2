<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Two</title>
</head>
<body>
    <p><b>Question 2: Write a simple JavaScript program to join all elements of the following array into a toString
        <br>
        Sample array : myColor = myColor = ["Red","Green","White","Black"];
        <br>
        Excepted Output : 
        <br>
        Red,Green,White,Black
        <br>
        Red,Green,White,Black
        <br>
        Red+Green+White+Black
        <br><br>
        Answers : 
    </b></p>
    <script>
        myColor = ["Red","Green","White","Black"];
        document.write(myColor.toString());
        document.write("<br>");
        document.write(myColor.join());
        document.write("<br>");
        document.write(myColor.join('+'));
    </script>
</body>
</html>
